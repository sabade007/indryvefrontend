<div class="modalbox">
  <div class="modalbody">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <p class="deleteText">Are you sure to delete group?</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <button mat-raised-button class="bg-blue text-white mx-1" (click)="deleteFile()">Yes</button>
        <button mat-raised-button class="mx-1 warm" (click)="closepopup()">No</button>
      </ion-col>
    </ion-row>
  </div>
</div>
