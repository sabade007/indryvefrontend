<div class="modalbox">
  <div class="modalheader">
    <a class="clearicon" mat-icon-button (click)="closepopup('', '')">
      <ion-icon name="close-outline"></ion-icon>
    </a>
  </div>

  <div class="modalbody">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <p class="logout">File already exists</p>
      </ion-col>
      <ion-col *ngIf="type" size="12" class="ion-text-center">
        <p class="logout">Path : {{ path }}</p>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="type">
      <ion-col size="12" class="ion-text-center">
        <mat-checkbox
          #Restrictedbox
          class="input"
          #checkbox="matCheckbox"
          (click)="overwrite(false, true)"
          class="example-margin"
          color="primary"
        >
          Do this for all</mat-checkbox
        >
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <button
          *ngIf="!type"
          mat-raised-button
          class="bg-blue text-white mx-1"
          (click)="overwrite(false, '')"
        >
          Keep Both Files
        </button>
        <button
          *ngIf="!type"
          mat-raised-button
          class="bg-blue text-white mx-1"
          (click)="overwrite(true, '')"
        >
          Overwrite
        </button>
        <button
          *ngIf="!type"
          mat-raised-button
          class="mx-1"
          (click)="closepopup('', '')"
        >
          Cancel
        </button>

        <!-- <button
          *ngIf="type"
          mat-raised-button
          class="_successBtn mx-1"
          (click)="overwrite(false, true)"
        >
          Restore All
        </button> -->

        <button
          *ngIf="type"
          mat-raised-button
          class="bg-blue mx-1"
          (click)="overwrite(false, false)" style="color: white;"
        >
          Restore
        </button>

        <button
          *ngIf="type"
          mat-raised-button
          class="mx-1"
          (click)="closepopup('', '')"
        >
          Cancel
        </button>
      </ion-col>
    </ion-row>
  </div>
</div>
