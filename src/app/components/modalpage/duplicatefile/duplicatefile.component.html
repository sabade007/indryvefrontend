<div class="modalbox">
  <div class="modalheader"></div>

  <div class="modalbody">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <p class="logout">Are you sure to logout?</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <button
          mat-raised-button
          class="_successBtn mx-1"
          (click)="overrite(true)"
        >
          Yes
        </button>
        <button
          mat-raised-button
          color="warn"
          class="mx-1"
          (click)="overrite(false)"
        >
          No
        </button>
      </ion-col>
    </ion-row>
  </div>
</div>
