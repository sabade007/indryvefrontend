<div class="modalbox">
  <div class="modalbody">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <p class="deleteText" *ngIf="type == 'files'">Are you sure to trash this folder?</p>
        <p class="deleteText" *ngIf="type == 'trash'">Are you sure to delete?</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <button mat-raised-button class="bg-blue text-white mx-1" (click)="deleteFile(fileid)">Yes</button>
        <button mat-raised-button class="mx-1" (click)="closepopup()">No</button>
      </ion-col>
    </ion-row>

  </div>

</div>
