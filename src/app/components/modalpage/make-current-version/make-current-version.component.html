<div class="modalbox">

  <div class="modalheader">
    Create as current version
  </div>

  <div class="modalbody">

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <p class="logout">Are you sure you want to make this file the current version?</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <button mat-raised-button class="bg-blue text-white mx-1"  [disabled]="clicked" (click)="makeCurrentVersion();clicked = true;">Yes</button>
        <button mat-raised-button class="warn" class="mx-1" (click)="closepopup()">No</button>
      </ion-col>
    </ion-row>

  </div>

</div>
