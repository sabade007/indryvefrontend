<div class="modalbox">
  <div class="modalheader">
    <a class="clearicon" mat-icon-button (click)="closepopup()">
      <ion-icon name="close-outline"></ion-icon>
    </a>
    <p class="heading mb-0 mt-1">Forgot password</p>
  </div>

  <div class="modalbody">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <form [formGroup]="forgotpasswordForm" autocomplete="off">
          <mat-form-field
            class="example-full-width is-forgot"
            appearance="outline"
          >
            <mat-label>Email</mat-label>
            <input
              class="inputfield"
              matInput
              type="email"
              autocomplete="off"
              placeholder="Email"
              (keydown.enter)="forgotpassword()"
              formControlName="email"
            />
            <mat-error
              *ngIf="
                forgotpasswordFormControls.email.touched &&
                forgotpasswordFormControls.email.errors
              "
            >
              <span *ngIf="forgotpasswordFormControls.email.errors.required"
                >Email is required</span
              >
              <span *ngIf="forgotpasswordFormControls.email.errors.email"
                >Email is Invalid</span
              >
            </mat-error>
          </mat-form-field>
        </form>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          id="send"
          (click)="forgotpassword()"
        >
          Send
        </button>
      </ion-col>
    </ion-row>
  </div>
</div>
