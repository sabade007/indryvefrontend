<div class="modalbox">

  <div class="modalbody">

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <span class="mb-3">
          <mat-icon class="text-blue">info</mat-icon>
        </span>  
        <p class="text-secondary">This operation is not permitted. <br>Kindly please contact your administrator.</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <button mat-raised-button color="primary" type="submit" id="send" (click)="okay()">OK</button>
      </ion-col>
    </ion-row>

  </div>

</div>
